<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
</head>
<body>
    <!-- <h1>Match</h1> -->
    <div id="playerNames">
        <h2>Enter Player Names</h2>
        <input id="playerOneInput" type="text" placeholder="Player One Name" />
        <input id="playerTwoInput" type="text" placeholder="Player Two Name" />
        <button id="tossBtn" type="button">Start</button>
    </div>
    <hr/>
    <h2>Player 1: <span id="playerOneName"></span></h2>
    <h2>Player 2: <span id="playerTwoName"></span></h2>
    <hr/>
    <div id="tossWrap" style="display: none;">
        <h2>Let's Toss</h2>
        <p>Player 1, select Heads or Tails</p>
        <button class="tossOption" type="button">Heads</button>
        <button class="tossOption" type="button">Tails</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
